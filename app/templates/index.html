<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LadyLacus</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <main class="flex-1 flex flex-col items-center justify-center py-12">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">LadyLacus</h1>
      <p class="mb-4 text-gray-600">
        Enter a URL to capture a temporary screenshot of the page. 
      </p>
      <p class="mb-8 text-gray-600">
        A "permalink" is provided which can be used to return to the capture for a limited time.
      </p>
      {% if not capture_id %}
        <form method="post" class="flex flex-col sm:flex-row gap-2 items-center w-full max-w-lg">
          <input type="text" name="url" placeholder="Enter URL" required class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" style="min-width:200px;">
          <input type="submit" value="Capture" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 cursor-pointer font-semibold">
        </form>
      {% endif %}
    </main>
    {% include '_footer.html' %}
  </body>
</html>
